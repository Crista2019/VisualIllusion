<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <button id=move>go/stop</button>
    <p>Lightness: <span id="color_slider"></span></p>
    <input type="range" min="0" max="15" value="0" class="slider" id="myRange">
  </div>

  <div>
    <h1>Regular Rhombussies</h1>
    <div class='row'>
      <div class="rhombus" id="rhom1"></div>
    </div>
    <div class='row'>
      <div class="rhombus gradient" id="rhom2"></div>
    </div>
    <div class='row'>
      <div class="rhombus gradient-reverse" id="rhom3"></div>
    </div>
  </div>

  <div>
    <h1>Thin Rhombussies</h1>
    <div class='row'>
      <div class="skinty" id="rhom4"></div>
    </div>
    <div class='row'>
      <div class="skinty gradient" id="rhom5"></div>
    </div>
    <div class='row'>
      <div class="skinty gradient-reverse" id="rhom6"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
